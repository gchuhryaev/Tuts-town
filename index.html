<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple website</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <header>
      <h1 class="header-title">Welcome To Tuts+ Town</h1>
      <img src="./images/townheader.svg" />
    </header>
    <main class="main">
      <section class="section">
        <img class="section-img" src="./images/townsleep.svg" />
        <div class="content">
          <h5 class="section-title">Sleep</h5>
          <ul>
            <u><li>The Snooze Inn</li></u>
            <u><li>Zzz hotel</li></u>
          </ul>
        </div>
      </section>
      <section class="section">
        <img class="section-img" src="./images/townfood.svg" />
        <div class="content">
          <h5 class="section-title">Food</h5>
          <ul>
            <u><li>Just Cookies</li></u>
            <u><li>Cake Too</li></u>
          </ul>
        </div>
      </section>
      <section class="section">
        <img class="section-img" src="./images/townshop.svg" />
        <div class="content">
          <h5 class="section-title">Shop</h5>
          <ul>
            <u><li>Puppy Parade</li></u>
            <u><li>Cool Kittens</li></u>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>Created with enthusiasm by caring residents</p>
    </footer>
  </body>
</html>
